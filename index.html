<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor de QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      white-space: pre-line;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Leitor de QR</h1>
  <div id="reader"></div>
  <div id="result">Aguardando QR Code...</div>

  <script>
    function onScanSuccess(qrCodeMessage) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerText = 'QR Code lido: ' + qrCodeMessage;

      // IP do ESP32 que apareceu no monitor serial
      const esp32IP = 'http://192.168.158.61';

      fetch(`${esp32IP}/qrcode?data=${encodeURIComponent(qrCodeMessage)}`)
        .then(response => response.text())
        .then(data => {
          console.log("ESP32 respondeu:", data);
          resultDiv.innerText += `\nESP32: ${data}`;
        })
        .catch(error => {
          console.error("Erro ao enviar para o ESP32:", error);
          resultDiv.innerText += '\nErro ao enviar para o ESP32';
        });

      // Parar o scanner após leitura
      html5QrcodeScanner.clear();
    }

    function onScanError(errorMessage) {
      // Erros não críticos são ignorados
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 }, false
    );
    html5QrcodeScanner.render(onScanSuccess, onScanError);
  </script>
</body>
</html>
